<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="./assets/icons/hops-2-icon.svg"
            type="image/svg+xml"
        />
        <link rel="icon" href="/assets/icons/" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <link rel="stylesheet" href="./assets/css/index.css" />
        <title>Brasseurs du monde</title>
    </head>
    <body>
        <header role="banner">
            <nav role="navigation">
                <div class="header-content">
                    <a href="#start">
                        <i class="nf nf-md-hops"></i>
                    </a>
                    <h1>Brasseurs du monde</h1>
                </div>
                <ul>
                    <li>
                        <a href="#search">Recherche</a>
                    </li>
                    <li>
                        <a href="#map">Carte</a>
                    </li>
                    <li>
                        <a href="#about">À propos</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main id="start" class="main-container">
            <!--Hero section-->
            <section class="hero-container">
                <div class="hero-content">
                    <h1 class="hero-title">
                        Brasseurs<br />
                        du<br />
                        monde
                    </h1>
                    <div id="random-brewery"></div>
                </div>
            </section>
            <!--eof Hero section -->

            <!-- Search section -->
            <section id="search" class="search-container">
                <div class="row">
                    <div class="search-content">
                        <h2>Recherchez des brasseries</h2>
                        <form>
                            <fieldset>
                                <legend>Caractéristiques</legend>
                                <div class="selector-container">
                                    <div class="selector">
                                        <label for="countries">Pays</label>
                                        <input
                                            list="countries-list"
                                            id="countries"
                                            name="countries"
                                            value="United States"
                                        />
                                        <datalist
                                            id="countries-list"
                                        ></datalist>
                                    </div>
                                    <div class="selector">
                                        <label for="states"
                                            >État/Province</label
                                        >
                                        <select id="states"></select>
                                    </div>
                                    <div class="selector">
                                        <label for="town">Ville</label>
                                        <input id="town" />
                                    </div>
                                    <div class="selector">
                                        <label for="type">Type</label>
                                        <select id="type"></select>
                                    </div>
                                </div>
                                <div
                                    class="selector-button"
                                    id="selector-button"
                                >
                                    <div
                                        class="nf nf-oct-search"
                                        id="search-icon"
                                    ></div>
                                    <button id="search-button" type="button">
                                        Search
                                    </button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div id="search-result" class="search-result"></div>
                </div>
            </section>
            <!--eof Search section-->

            <!--Map section -->
            <section id="map" class="map-container">
                <div class="row">
                    <h2>Carte</h2>
                    <div class="map-content">
                        <div id="map-target" class="map-embedded"></div>
                        <!--<div
                            id="brewery-details-area"
                            class="brewery-card"
                            style="display: none"
                        >
                            <h2 id="detail-name"></h2>
                            <p>Type: <span id="detail-type"></span></p>
                        </div>-->
                        <div id="brewery-details-area"></div>
                    </div>
                </div>
            </section>
            <!--eof Map section -->
        </main>

        <!-- Pied de page -->
        <footer role="contentinfo">
            <div class="row">
                <div class="footer-content">
                    <nav class="footer-navigation">
                        <ul class="footer-list">
                            <li class="footer-item">
                                <a class="footer-link" href="#contact">
                                    Contact
                                </a>
                            </li>
                            <li class="footer-item">
                                <a class="footer-link" href="#about">
                                    À propos
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="copyright">
                        <i class="nf nf-md-copyleft"></i>
                        2025 Brasseurs du monde.
                    </p>
                </div>
            </div>
        </footer>
        <!--eof Pied de page-->

        <!--Scripts-->
        <script
            type="text/javascript"
            src="./assets/js/libs/jquery-3.7.1.min.js"
        ></script>
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
        <script type="module" src="./assets/js/main.js"></script>
    </body>
</html>
